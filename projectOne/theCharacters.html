<!DOCTYPE html>

<body>
    <h1>The Characters</h1>

    <!--Requirement-1.H-->
    <p>The <span>following</span> characters are seen most often in the first season of the show!</p>
    <section>
        <h2>The Main Characters</h2>

        <!--Requirement-1.L-->
        <figure>
            <img src="https://www.refinery29.com/images/11016507.jpg" width="250">
            <!--Requirement-1.M-->
            <figcaption>
            <h3>Isabel "Belly" Conklin</h3>
            <ul>
                <!--Requirement-1.K-->
                <li>The main protagonist of the series</li>
                <li>15 Turning 16</li>
                <li>Visits Cousins Beach every summer</li>
            </ul>
            </figcaption>
        </figure>
       
        <figure>
            <img src="https://i.pinimg.com/736x/80/cb/9a/80cb9af32b794bb78fa833e43c463e31.jpg" width="250">
            <figcaption>
            <!--Requirement-1.F-->
            <h3>Conrad Fisher</h3>
            <ul>
                <li>One of Belly's love interests</li>
                <li>17 Turning 18</li>
                <li>Moody due to personal issues revealed later in the season</li>
            </ul>
            </figcaption>
        </figure>

        <figure>
            <img src="https://i.pinimg.com/736x/0a/c7/28/0ac7288aee665c8e56f7cc357e0f29bb.jpg" width="250">
            <figcaption>
            <h3>Jeremiah Fisher</h3>
            <ul>
                <li>One of Belly's love interests</li>
                <li>16 years old</li>
                <li>Bubbly and popular</li>
            </ul>
            </figcaption>
        </figure>

    </section>

    <section>
        <h2>Side Characters</h2>

        <figure>
            <img src="https://i.pinimg.com/736x/92/cc/b7/92ccb75b309b65cc4135ec2f62431c25.jpg" width="250">
            <figcaption>
            <h3>Taylor Jewel</h3>
            <ul>
                <li>Belly's best friend</li>
                <li>16 years old</li>
                <li>Confident and loyal</li>
            </ul>
            </figcaption>
        </figure>

        <figure>
            <img src="https://static1.personalitydatabase.net/2/pdb-images-prod/260635dd/profile_images/9a7bda6a6bc445b0a436be3b1aca6b09.png" width="250">
            <figcaption>
            <h3>Steven Conklin</h3>
            <ul>
                <li>Belly's older brother</li>
                <li>17 years old</li>
                <li>Hustler and high achiever</li>
            </ul>
            </figcaption>
        </figure>
    </section>
